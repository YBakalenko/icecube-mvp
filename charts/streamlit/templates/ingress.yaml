---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ template "streamlit.fullname" . }}
spec:
  ingressClassName: {{ .Values.ingress.class }}
  rules:
  - host:  {{ .Values.ingress.host | default .Release.Name }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ template "streamlit.fullname" . }}
            port:
              number: {{ .Values.service.externalPort }}

